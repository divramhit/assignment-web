<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login_signup.css">
  <title>Login Page</title>
</head>
<body>
  <div class= "loginContainer">

    <div class="title-and-form-container">
      <div class="title">
        <div class="name"><h1>MICRO LOGICS LTD</h1></div>
        <div>Your No.1 Destination For Your Electric Needs.</div>
      </div>
      <div class="loginform">
        <form class="login-email" action="">
          <div>
            <input  class="input-group" type="email" placeholder="123@example.com" name="email"required>
          </div>
          <div>
            <input class="input-group" type="password" placeholder="Password" name="password" required>
          </div>
          <div class="form-button">
            <button>Log In</button>
          </div>
          <div><a href="">Forgot Password?</a></div>
          <div class="form-button">
            <button>Sign Up</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
